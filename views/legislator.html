    <div class="starter-template title">
          <h3>Legislators in {{zip}}</h3>
    </div>
  {{#results}}
  <blockquote class = "instance">
    <h3 class = "name" data-bioguide = {{bioguide_id}}>{{first_name}} {{last_name}} {{party}}</h3>
    <p class = "state_chamber lead">{{state_name}}  |  {{chamber}}</p>
    <p class = "small term"> {{term_start}} - {{term_end}}</p>
    <p class = "small contact">{{phone}}  |   <a href = {{website}} class = "contact_form">Legislator's website.</a>  |   <a href = http://twitter.com/{{twitter_id}} class = "contact_form">@{{twitter_id}}</a></p>
  </blockquote>
  {{/results}}
