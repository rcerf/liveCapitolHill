<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Legislators in {{zip}}</h4>
    </div>
    <div class="modal-body">
      {{#results}}
      <blockquote class = "text-center instance legislatorBlock">
        <div class = "row">
          <h3 class = "legislator-name" data-bioguide = {{bioguide_id}}>{{first_name}} {{last_name}} <span class="party">{{party}}</span></h3>
        </div>

        <div class="row">
          <p class = "state_chamber lead">{{state_name}}  |  {{chamber}}</p>
        </div>

        <div class="row row-small">
          <p class = "small term"> {{term_start}} - {{term_end}}</p>
        </div>
        <div class="row row-small">
          <p class = "small contact">{{phone}}</p>
        </div>
        <div class="row row-small">
          <p class="small">
            <a href = {{website}} class = "contact_form">Legislator's website.</a>
          </p>
        </div>
        <div class="row row-small">
           <p class="small">
            <a href = http://twitter.com/{{twitter_id}} class = "contact_form">@{{twitter_id}}</a>
          </p>
        </div>
      </blockquote>
      {{/results}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
